<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>LivePeer | Live Streaming Made Easy</title>
		<link rel="stylesheet" href="static/css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="super">
			<div id="nav" class="nav">LivePeer</div>
			<div id="main" class="main">
				<img src="static/assets/3.jpg" alt="">
				<div id="btns" class="btns">
					<button onclick="create()" class="btn create">Create Stream</button>
					<button onclick="triggerWatch()" class="btn join">Watch Stream</button>
				</div>
				<div id="watch" class="watch">
					<input id="urlInp" class="urlInp" type="text" placeholder="Enter Stream Url"/>
					<button id="watchBtn" class="watchBtn btn" onclick="watch()">Watch</button>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
		<script src="static/js/script.js"></script>
	</body>
</html>
